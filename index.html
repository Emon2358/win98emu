<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBC Emulator</title>
    <script src="https://cdn.jsdelivr.net/gh/lrusso/Emulatrix/Emulatrix.js"></script>
</head>
<body>
    <h1>Game Boy Color Emulator</h1>
    <input type="file" id="romUpload" accept=".gbc">
    <canvas id="screen"></canvas>
    
    <script>
        document.getElementById('romUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const romData = new Uint8Array(e.target.result);
                    Emulatrix.run({
                        system: 'GBC',
                        rom: romData,
                        canvas: document.getElementById('screen')
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>
</body>
</html>
